# example: /usr/share/doc/tmux/examples/

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
# bind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt -I '#W' "rename-window '%%'"
bind z setw automatic-rename

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window -h
unbind /
bind / split-window -v

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# C-a + <>
unbind ,
bind , prev
unbind .
bind . next

# Alt + <>
bind -n M-, prev
bind -n M-. next

# Alt + arrow
bind -n M-Left prev
bind -n M-Right next

# renumber all windows
unbind R
bind R move-window -r \; display-message "renumber all windows"

# move window
unbind g
bind g command-prompt -I '#I' "move-window -t %1"

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

#set -g base-index 1
set -sg escape-time 0

set -g message-style fg=white,bg=colour8,bright

set -g display-time 3000
set -g history-limit 10000
set -g default-terminal "screen-256color" # + "tmux -2" => 256 color

set -g status-justify left
set -g status-interval 5 # 5 sec refresh
set -g status-bg black
set -g status-fg white
#set-window-option -g window-status-current-fg blue
#set-window-option -g window-status-current-bg yellow
#set-window-option -g window-status-current-attr default # bright
set -g status-left-length 1
set -g status-right-length 120
set -g status-left " " # session-name
set -g status-right "#[fg=white] #(whoami)@#h #[fg=cyan]#(cat /proc/loadavg|cut -d \" \" -f 1,2,3) #[fg=blue,bright]%Y.%m.%d #[fg=green]%H:%M #[default]"
setw -g window-status-format '#I #W '
setw -g window-status-current-format '#[fg=magenta,bright,bg=black]#I #W '

bind r source-file ~/.tmux.conf \; display-message "reload .tmux.conf"
